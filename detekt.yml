# Detect config file, for static analysis
build:
  maxIssues: -1 # Disable failure

complexity:
  TooManyFunctions:
    active: false # Why?

exceptions:
  PrintStackTrace:
    active: false # Can't use logger, and if I could why would I?

naming:
  TopLevelPropertyNaming:
    constantPattern: '[A-Za-z][_A-Za-z0-9]*'

style:
  NewLineAtEndOfFile:
    active: false # Why?
  MagicNumber:
    excludes: ['**/Modules.kt', '**/Transformers.kt'] # Modules can use magic numbers
  WildcardImport:
    active: false # Sometimes it is better right?
  ReturnCount:
    active: false # Why?